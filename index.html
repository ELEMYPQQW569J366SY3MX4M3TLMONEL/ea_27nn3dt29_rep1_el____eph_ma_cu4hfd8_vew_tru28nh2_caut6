<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EMA</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      body,
      html {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      #splash-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        animation: fadeIn 0.5s ease-in;
      }

      #splash-logo {
        max-width: 200px;
        width: 50vw;
        height: auto;
        margin-bottom: 20px;
        pointer-events: none;
      }

      #loading-bar-container {
        width: 60%;
        max-width: 200px;
        height: 6px;
        background: #e0e0e0;
        border-radius: 3px;
        overflow: hidden;
      }

      #loading-bar {
        width: 0%;
        height: 100%;
        background: #4CAF50;
        border-radius: 3px;
        transition: width 0.3s linear;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @media(max-width:480px) {
        #splash-logo {
          max-width: 150px;
        }

        #loading-bar-container {
          width: 70%;
        }
      }
    </style>
  </head>
  <body>
    <div id="splash-container">
      <img id="splash-logo" src="https://raw.githubusercontent.com/emaapp/ea_27nn3dt29_rep1_el____eph_ma_cu4hfd8_vew_tru28nh2_caut6/refs/heads/main/assets/images/logo_main%20(1).png" alt="Elephant Monitor Logo">
      <div id="loading-bar-container">
        <div id="loading-bar"></div>
      </div>
    </div>
    <script>
      document.addEventListener('contextmenu', e => e.preventDefault());
      document.addEventListener('selectstart', e => e.preventDefault());
      document.addEventListener('dragstart', e => e.preventDefault());
      document.addEventListener('gesturestart', e => e.preventDefault());
      document.addEventListener('touchmove', function(e) {
        if (e.scale !== undefined && e.scale !== 1) e.preventDefault();
      }, {
        passive: false
      });
      let progress = 0;
      const loadingBar = document.getElementById('loading-bar');
      const interval = setInterval(() => {
        progress += 1;
        loadingBar.style.width = progress + '%';
        if (progress >= 100) clearInterval(interval);
      }, 30);
      setTimeout(async () => {
        const splash = document.getElementById('splash-container');
        splash.style.animation = 'fadeOut 0.8s forwards';
        setTimeout(async () => {
          let emaid = null;
          if (window.Capacitor && Capacitor.Plugins && Capacitor.Plugins.Storage) {
            const {
              Storage
            } = Capacitor.Plugins;
            const ret = await Storage.get({
              key: 'emaid'
            });
            emaid = ret.value;
          }
          if (emaid) window.location.href = 'home.html';
          else window.location.href = 'login.html';
        }, 800);
      }, 3000);
    </script>
  </body>
</html>
